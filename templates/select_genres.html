<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Genres â€¢ Nextwatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/genres.css') }}">
</head>
<body>

<div class="genre-wrapper">
    <div class="genre-card">
        <h1>Choose your interests</h1>
        <p class="subtitle">
            Pick at least <strong>3 genres</strong> to personalize recommendations
        </p>
        
        {% if error %}
        <div class="genre-error shake">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="genre-grid">
                {% for genre in genres %}
        <label class="genre-chip">
                <input
                type="checkbox"
                name="genres"
                value="{{ genre }}"
                {% if selected_genres and genre in selected_genres %}checked{% endif %}
                >
            <span>{{ genre }}</span>
        </label>

                {% endfor %}
            </div>

            <button type="submit">Continue</button>
        </form>
    </div>
</div>

</body>
</html>
