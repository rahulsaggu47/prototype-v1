{% extends "admin/dashboard.html" %}
{% block content %}

<h1>Spotlight Manager</h1>

<form method="POST" class="spotlight-form">

  {% for t in ["anime", "movie"] %}
    <h2>{{ t|capitalize }} Spotlight</h2>

    {% for pos in [1,2,3] %}
    <div class="spotlight-slot">
      <label>{{ t|capitalize }} Spotlight #{{ pos }}</label>

      <select name="{{ t }}_spotlight_{{ pos }}">
        <option value="">— None —</option>

        {% for item in content if item.type == t %}
        <option value="{{ item.id }}"
          {% if spotlight_map.get((t, pos)) == item.id %}selected{% endif %}>
          {{ item.title }}
        </option>
        {% endfor %}
      </select>
    </div>
    {% endfor %}
  {% endfor %}

  <button class="btn primary">Save Spotlight</button>
</form>

{% endblock %}
