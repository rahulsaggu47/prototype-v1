<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NextWatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
</head>

<body>

<!-- ================= SPLASH SCREEN ================= -->
<div id="splash-screen">
    <div class="stars"></div>
    <div class="stars layer2"></div>
    <div class="stars layer3"></div>

    <div class="splash-text zoom-out">
        NextWatch
    </div>
</div>

<!-- ================= AUDIO ================= -->
<audio id="intro-sound" preload="auto">
    <source src="{{ url_for('static', filename='sounds/intro.mp3') }}" type="audio/mpeg">
</audio>

<main>
    {% block content %}{% endblock %}
</main>

<script>
/* ===============================
   SPLASH & AUDIO CONTROL (FIXED)
================================ */

const splash = document.getElementById("splash-screen");
const audio = document.getElementById("intro-sound");

// show splash only once per session
if (!sessionStorage.getItem("splashShown")) {
    sessionStorage.setItem("splashShown", "true");

    // play audio ONLY ONCE, ONLY DURING SPLASH
    if (!sessionStorage.getItem("introPlayed")) {
        const startAudioOnce = () => {
            audio.volume = 0.5;
            audio.play().catch(() => {});
            sessionStorage.setItem("introPlayed", "true");

            // remove listener after first interaction
            document.removeEventListener("pointerdown", startAudioOnce);
        };

        document.addEventListener("pointerdown", startAudioOnce);
    }

    // remove splash + stop audio
    setTimeout(() => {
        if (splash) splash.remove();
        audio.pause();
        audio.currentTime = 0;
    }, 3800);

} else {
    // splash already seen â†’ remove immediately
    if (splash) splash.remove();
}

/* ===============================
   MOUSE PARALLAX (DESKTOP ONLY)
================================ */
if (window.matchMedia("(pointer: fine)").matches) {
    document.addEventListener("mousemove", (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 20;
        const y = (e.clientY / window.innerHeight - 0.5) * 20;

        document.documentElement.style.setProperty("--dx", `${x}px`);
        document.documentElement.style.setProperty("--dy", `${y}px`);
    });
}
</script>

</body>
</html>
