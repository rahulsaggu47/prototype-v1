 </div>

    <main>

<div class="toast error-toast" id="loginToast">
    ðŸ”’ Please log in to use favorites
</div>


</body>


<script>
/* ===============================
   SPLASH CONTROL (ONCE)
================================ */

// show splash only once per session
if (!sessionStorage.getItem("splashShown")) {
    sessionStorage.setItem("splashShown", "true");

    // remove splash after animation
    setTimeout(() => {
        const splash = document.getElementById("splash-screen");
        if (splash) splash.remove();
    }, 3800);
} else {
    // remove immediately if already seen
    const splash = document.getElementById("splash-screen");
    if (splash) splash.remove();
}

/* ===============================
   MOUSE PARALLAX (DESKTOP ONLY)
================================ */
if (window.matchMedia("(pointer: fine)").matches) {
    document.addEventListener("mousemove", (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 20;
        const y = (e.clientY / window.innerHeight - 0.5) * 20;

        document.documentElement.style.setProperty("--dx", `${x}px`);
        document.documentElement.style.setProperty("--dy", `${y}px`);
    });
}
</script>


<script>
function showLoginToast() {
    const toast = document.getElementById("loginToast");
    if (!toast) return;

    toast.classList.add("show");

    clearTimeout(window._loginToastTimer);
    window._loginToastTimer = setTimeout(() => {
        toast.classList.remove("show");
    }, 3000);
}
</script>

<script>
function triggerShake() {
    const main = document.querySelector("main");
    if (!main) return;

    main.classList.remove("shake"); // reset if already shaking
    void main.offsetWidth;          // force reflow
    main.classList.add("shake");
}
</script>


</html>
